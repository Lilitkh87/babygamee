<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Алфавит</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        #game-container {
            margin-top: 50px;
        }

        #letter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-box {
            margin: 5px;
            padding: 15px;
            font-size: 30px;
            background-color: #ffe4b5;
            border-radius: 5px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-box:hover {
            background-color: #f0e68c;
        }

        #score-container {
            margin-top: 20px;
            font-size: 20px;
        }

        #repeat-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #repeat-button:hover {
            background-color: #45a049;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Нажмите на правильную букву!</h1>
        <div id="letter-container"></div>
        <div id="score-container">
            <p>Счёт: <span id="score">0</span></p>
        </div>
        <button id="repeat-button" onclick="repeatLetter()">Повторить букву</button>
    </div>

    <div id="game-over">
        <p>ИГРА ОКОНЧЕНА</p>
        <button onclick="restartGame()">Начать заново</button>
    </div>

    <script>
        const letters = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ".split("");

        let score = 0;
        let currentLetter = "";

        function getRandomLetter() {
            const randomIndex = Math.floor(Math.random() * letters.length);
            return letters[randomIndex];
        }

        function setupGame() {
            currentLetter = getRandomLetter();
            speakLetter(currentLetter);

            const letterContainer = document.getElementById("letter-container");
            letterContainer.innerHTML = "";

            letters.forEach(letter => {
                const letterBox = document.createElement("div");
                letterBox.className = "letter-box";
                letterBox.textContent = letter;
                letterBox.onclick = () => checkAnswer(letter);
                letterContainer.appendChild(letterBox);
            });
        }

        function checkAnswer(clickedLetter) {
            if (clickedLetter === currentLetter) {
                score++;
                updateScore();
                setupGame();
            } else {
                gameOver();
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = score;
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "flex";
            score = 0;
            updateScore();
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            setupGame();
        }

        function speakLetter(letter) {
            const speech = new SpeechSynthesisUtterance(letter);
            speech.lang = "ru-RU";  // Russian language code
            window.speechSynthesis.speak(speech);
        }

        function repeatLetter() {
            speakLetter(currentLetter);
        }

        setupGame();
    </script>
</body>
</html>
