<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Parts Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        #spoken-part {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #part-buttons {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: #f0e68c;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d4d04d;
        }
        #message {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
        }
        #score {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            z-index: 10;
        }
        #repeat-button,
        #try-again-button {
            width: 200px;
            height: 60px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
        }
        #repeat-button {
            background-color: #000000;
            display: none;
        }
        #repeat-button:hover {
            background-color: #27ae60;
        }
        #try-again-button {
            background-color: #e74c3c;
            display: none;
        }
        #try-again-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Body Parts Game</h1>
    <p id="spoken-part">Click the body part:</p>
    <div id="part-buttons"></div>
    <p id="message"></p>
    <p id="score">Score: 0</p>
    <button id="repeat-button" style="display: none;">Repeat the Body Part</button>
    <div id="overlay">
        <p id="overlay-message">It is wrong, try again</p>
        <button id="try-again-button">Try Again</button>
    </div>

    <script>
        let score = 0;
        let correctPart = "";

        const bodyParts = [
            { name: "Head", img: "head.webp" },
            { name: "Arm", img: "arm2.jpg" },
            { name: "Leg", img: "leg.jpg" },
            { name: "Eye", img: "eye.jpg" },
            { name: "Hand", img: "hand.jpg" }
        ];

        function speakPart(part) {
            const msg = new SpeechSynthesisUtterance(part);
            speechSynthesis.speak(msg);
        }

        function setupGame() {
            const randomIndex = Math.floor(Math.random() * bodyParts.length);
            correctPart = bodyParts[randomIndex].name;

            document.getElementById("spoken-part").textContent = `Click the ${correctPart}:`;
            speakPart(correctPart);

            const partButtons = document.getElementById("part-buttons");
            partButtons.innerHTML = '';
            bodyParts.forEach(part => {
                const button = document.createElement('button');
                button.innerHTML = `<img src="${part.img}" alt="${part.name}" width="80" height="80">`;
                button.onclick = () => {
                    if (part.name === correctPart) {
                        score++;
                        document.getElementById("message").textContent = "";
                        document.getElementById("score").textContent = `Score: ${score}`;
                    } else {
                        score = 0;
                        showError();
                        document.getElementById("score").textContent = `Score: ${score}`;
                    }
                    setupGame();
                };
                partButtons.appendChild(button);
            });

            document.getElementById("repeat-button").style.display = "block";
            document.getElementById("repeat-button").onclick = () => speakPart(correctPart);
        }

        function showError() {
            const overlay = document.getElementById("overlay");
            overlay.style.display = "flex";
            document.getElementById("try-again-button").style.display = "block";
            document.getElementById("try-again-button").onclick = () => {
                overlay.style.display = "none";
                setupGame();
            };
        }

        window.onload = setupGame;
    </script>
</body>
</html>
