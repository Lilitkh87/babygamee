<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Item Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        #game-container {
            margin-top: 50px;
        }

        #item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .item-box {
            margin: 5px;
            padding: 15px;
            font-size: 20px;
            background-color: #ffe4b5;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-box:hover {
            background-color: #f0e68c;
        }

        #score-container {
            margin-top: 20px;
            font-size: 20px;
        }

        #repeat-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #repeat-button:hover {
            background-color: #45a049;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Click on the correct item!</h1>
        <div id="item-container"></div>
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
        <button id="repeat-button" onclick="repeatItem()">Repeat item</button>
    </div>

    <div id="game-over">
        <p>GAME OVER</p>
        <button onclick="restartGame()">Restart Game</button>
    </div>

    <script>
        const items = ["Milk", "Orange", "Bread", "Apple", "Butter", "Cottage Cheese", "Juice", "Cookies", "Coffee", "Tea", "Water", "Potatoes", "Cheese", "Flour", "Salt", "Pepper", "Honey", "Yogurt", "Kefir", "Cucumber"];

        let score = 0;
        let currentItem = "";

        function getRandomItem() {
            const randomIndex = Math.floor(Math.random() * items.length);
            return items[randomIndex];
        }

        function setupGame() {
            currentItem = getRandomItem();
            speakItem(currentItem);

            const itemContainer = document.getElementById("item-container");
            itemContainer.innerHTML = "";

            items.forEach(item => {
                const itemBox = document.createElement("div");
                itemBox.className = "item-box";
                itemBox.textContent = item;
                itemBox.onclick = () => checkAnswer(item);
                itemContainer.appendChild(itemBox);
            });
        }

        function checkAnswer(clickedItem) {
            if (clickedItem === currentItem) {
                score++;
                updateScore();
                setupGame();
            } else {
                gameOver();
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = score;
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "flex";
            score = 0;
            updateScore();
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            setupGame();
        }

        function speakItem(item) {
            const speech = new SpeechSynthesisUtterance(item);
            speech.lang = "en-US";  // English language code
            window.speechSynthesis.speak(speech);
        }

        function repeatItem() {
            speakItem(currentItem);
        }

        setupGame();
    </script>
</body>
</html>
